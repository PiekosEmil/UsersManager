<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Users Manager</title>
</head>
<body>
<div id="intro">
    <div class="mx-auto p-5">
        <div class="d-flex justify-content-evenly flex-column">
            <div class="card w-50 p-3">
                <div class="card-body">
                    <h1 th:text="|Witaj ${currentUsername}!|" style="color: white">Witaj użytkowniku!</h1>
                </div>
            </div>
            <div class="card w-50 p-3">
                <div class="card-body">
                    <h2 style="color: white"><a href="/user-settings">Ustawienia profilu</a></h2>
                </div>
            </div>
            <div class="card w-50 p-3" th:if="${isAdmin}">
                <div class="card-body">
                    <h2 style="color: white"><a href="/admin-page">Zarządzaj użytkownikami</a></h2>
                </div>
            </div>
            <div class="card w-50 p-3">
                <div class="card-body">
                    <h2 style="color: white"><a href="/logout">Wyloguj</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
