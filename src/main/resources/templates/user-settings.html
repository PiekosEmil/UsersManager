<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Users Manager</title>
    <script>
        var checkMatch = function () {
            let newPassword = document.getElementById('newPassword').value
            let newPasswordConfirmation = document.getElementById('newPasswordConfirmation').value
            if (newPassword === newPasswordConfirmation) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'Password match';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Password not match';
            }
        }
        addEventListener("change", checkMatch)

        var checkLength = function () {
            let newPassword = document.getElementById('newPassword').value
            if (newPassword.length < 8) {
                document.getElementById('validate').style.color = 'red';
                document.getElementById('validate').innerHTML = 'Min. length 8 characters'
            } else {
                document.getElementById('validate').style.color = 'green';
                document.getElementById('validate').innerHTML = 'Min. length 8 characters'
            }
        }
        addEventListener("change", checkLength)

        var validatePassword = function () {
            let newPassword = document.getElementById('newPassword').value
            let newPasswordConfirmation = document.getElementById('newPasswordConfirmation').value
            let button = document.getElementById('submitButton')
            if (newPassword.length >= 8 && newPasswordConfirmation.length >= 8 && newPassword === newPasswordConfirmation) {
                button.disabled = false
            } else if (newPassword !== newPasswordConfirmation) {
                button.disabled = true
            }
            else button.disabled = !(newPassword.length === 0 && newPasswordConfirmation.length === 0);
        }
        addEventListener("change", validatePassword)
        addEventListener("pointerover", validatePassword)
    </script>
</head>
<body>
<div id="intro">
    <div class="mx-auto p-5">
        <div class="d-flex justify-content-evenly">
            <div class="card w-50 p-3">
                <div class="card-body">
                    <form th:action="@{/save-changes}" method="post" th:object="${userDto}">
                        <div class="mb-3">
                            <h3>User settings</h3>
                            <input hidden th:field="*{username}" th:value="currentUsername">
                            <div class="mb-3">
                                <input th:field="*{password}" id="newPassword" type="password" class="form-control"
                                       placeholder="New password" onchange="checkMatch(); submitCheck();">
                            </div>
                            <div class="mb-3">
                                <input id="newPasswordConfirmation" type="password" class="form-control"
                                       placeholder="Confirm new password" onchange="checkMatch(); submitCheck();">
                            </div>
                            <p id="message"></p>
                            <p id="validate"></p>
                            <div class="mb-3">
                                <input th:field="*{firstName}" type="text" class="form-control"
                                       placeholder="First name">
                            </div>
                            <div class="mb-3">
                                <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <input th:field="*{address}" type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <input th:field="*{email}" type="text" class="form-control" placeholder="example@mail.com">
                            </div>
                            <div class="mb-3">
                                <input th:field="*{phoneNumber}" type="tel" class="form-control" placeholder="777 555 333">
                            </div>
                            <div class="login-footer">
                                <button id="submitButton" type="submit" value="Register" class="btn btn-primary"
                                        onpointerover="submitCheck();">Save changes
                                </button>
                                <button type="reset" value="Cancel" class="btn btn-secondary"
                                        onclick="location.replace('/')">Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
