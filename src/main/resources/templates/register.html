<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Users Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/scripts.js"></script>
</head>
<body>
<div id="intro">
    <div class="mx-auto p-5">
        <div class="d-flex justify-content-evenly">
            <div class="card w-50 p-3">
                <div class="card-body">
                    <form th:action="@{/send-registration-form}" method="post" th:object="${userDto}">
                        <div class="mb-3">
                            <h3>Register</h3>
                            <input th:field="*{username}" id="username" name="username" type="text" class="form-control" placeholder="Username" 
                                   autofocus>
                        </div>
                        <p id="username-status"></p>
                        <p th:errors="*{username}" class="error">Username error</p>
                        <div class="mb-3">
                            <input th:field="*{password}" name="password" id="password" type="password" class="form-control"
                                   placeholder="Password" onchange="checkLength();">
                        </div>
                        <p id="validate"></p>
                        <p th:errors="*{password}" class="error">Password errors</p>
                        <div class="mb-3">
                            <input id="passwordConfirmation" type="password" class="form-control"
                                   placeholder="Confirm your password" onchange="checkMatch();">
                        </div>
                        <p id="message"></p>
                        <div class="mb-3">
                            <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name">
                        </div>
                        <p th:errors="*{firstName}" class="error">First name error</p>
                        <div class="mb-3">
                            <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name">
                        </div>
                        <p th:errors="*{lastName}" class="error">Last name error</p>
                        <div class="mb-3">
                            <input th:field="*{address}" type="text" class="form-control" placeholder="London Rd, London, Great Britain">
                        </div>
                        <p th:errors="*{address}" class="error">Address error</p>
                        <div class="mb-3">
                            <input th:field="*{email}" type="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <p th:errors="*{email}" class="error">Email error</p>
                        <div class="mb-3">
                            <input th:field="*{phoneNumber}" type="tel" class="form-control" placeholder="777 555 333">
                        </div>
                        <p th:errors="*{phoneNumber}" class="error">Phone number error</p>
                        <div class="login-footer">
                            <button id="submitButton" type="submit" value="Register" class="btn btn-primary"
                                    onpointerover="submitCheck();" disabled>Register
                            </button>
                            <button type="reset" value="Cancel" class="btn btn-secondary"
                                    onclick="location.replace('/')">Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
